        # Download org0.com-tlscacert.pem from gcs storage
        # Place it gupload public folder in n1
        - - name: load-org0tlscacert
            template: retrieve-from-http-tmpl
            arguments:
              parameters:
                - name: workflowtemplate
                  value: "retrieve-from-http"
                - name: filename
                  value: org0.com-tlscacert.pem
                - name: path
                  value: /var/gupload/fileserver/public
                - name: url
                  value: https://storage.googleapis.com/fabric-cd-dev/workflow/secrets/n0/org0.com-tlscacert/tlscacert.pem
                - name: pvc_gupload
                  value: pvc-gupload1

    - name: retrieve-from-http-tmpl
      metadata:
        annotations:
          sidecar.istio.io/inject: "false"
      inputs:
        parameters:
          - name: workflowtemplate
          - name: filename
          - name: path
          - name: url
          - name: pvc_gupload
      resource:
        action: create
        manifest: |
          apiVersion: argoproj.io/v1alpha1
          kind: Workflow
          metadata:
            generateName: w1-{{inputs.parameters.workflowtemplate}}-
          spec:
            arguments:
              parameters:
                - name: filename
                  value: {{inputs.parameters.filename}}
                - name: path
                  value: {{inputs.parameters.path}}
                - name: url
                  value: {{inputs.parameters.url}}
                - name: pvc_gupload
                  value: {{inputs.parameters.pvc_gupload}}
            workflowTemplateRef:
              name: {{inputs.parameters.workflowtemplate}}
              clusterScope: true
        successCondition: status.phase == Succeeded
        failureCondition: status.phase in (Failed, Error)

