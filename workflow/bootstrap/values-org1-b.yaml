bootstrap:
  tasks:
    approve_chaincode:
      enabled: true
      sequence: 1
    commit_chaincode:
      enabled: true
      sequence: 1
      targets:
        - peerAddress: peer0.org1.net:15443
          # TODO: change to tlscacert.pem later
          tlsRootCertFiles: /var/hyperledger/crypto-config/channel-artifacts/org1.net-tlscacert/tlscacert.pem
    dev_invoke:
      enabled: true
      targets:
        - peerAddress: peer0.org1.net:15443
          tlsRootCertFiles: /var/hyperledger/crypto-config/channel-artifacts/org1.net-tlscacert/tlscacert.pem
    dev_query:
      enabled: true
