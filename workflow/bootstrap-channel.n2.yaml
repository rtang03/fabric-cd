apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: bootstrap-ch-org2-
spec:
  entrypoint: main
  activeDeadlineSeconds: 300
  ttlStrategy:
    secondsAfterCompletion: 3600
    secondsAfterSuccess: 3600
    secondsAfterFailure: 3600
  serviceAccountName: workflow

  templates:
    - name: main
      steps:
        - - name: delete-files
            templateRef:
              name: gupload-up-file
              template: delete-files-tmpl
            arguments:
              parameters:
                - name: files
                  value: "fetchconfig.log"
        - - name: curl-fetch-block
            templateRef:
              name: curl-event
              template: curl-tmpl
            arguments:
              parameters:
                - name: url
                  value: "http://argo.server/api/v1/events/n1/fetch-upload"
                - name: message
                  value: "{\"outfile\":\"channel_config--config.json\",\"cacert\":\"org2.net-tlscacert\",\"url\":\"gupload.org2.net:15443\"}"
        - - name: sleep
            templateRef:
              name: utility
              template: sleep
            arguments:
              parameters:
                - name: message
                  value: 60s
