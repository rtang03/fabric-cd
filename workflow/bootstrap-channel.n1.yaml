apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: bootstrap-channel-org1
spec:
  entrypoint: main
  serviceAccountName: workflow
  templates:
    - name: main
      steps:
        - - name: create-channel
            templateRef:
              name: create-channel
              template: main
            arguments:
              parameters:
                - name: channelname
                  value: "loanapp"
        - - name: join-channel
            templateRef:
              name: join-channel
              template: main
            arguments:
              parameters:
                - name: channelname
                  value: "loanapp"
                - name: s3path
                  value: "{{steps.create-channel.outputs.parameters.channel_block_s3_path}}"
        - - name: update-anchor-peer
            templateRef:
              name: update-anchor-peer
              template: main
            arguments:
              parameters:
                - name: channelname
                  value: "loanapp"
                - name: host
                  value: peer0.org1.net
                - name: port
                  value: 15443
            continueOn:
              error: true
              failed: true
        - - name: package-install-chaincode
            templateRef:
              name: package-install-chaincode
              template: main
            arguments:
              parameters:
                - name: channelname
                  value: "loanapp"
                - name: version
                  value: 1
        - - name: chaincode-id-resource
            templateRef:
              name: chaincode-id-resource
              template: main
            arguments:
              parameters:
                - name: ccid
                  value: "{{steps.package-install-chaincode.outputs.parameters.packageid}}"
        - - name: sync-chaincode
            templateRef:
              name: argocd-cli
              template: argocd-app-sync
            arguments:
              parameters:
                - name: app
                  value: "eventstore"
        - - name: approve-chaincode
            templateRef:
              name: approve-chaincode
              template: main
            arguments:
              parameters:
                - name: channelname
                  value: "loanapp"
                - name: sequence
                  value: 1
                - name: version
                  value: 1
        - - name: commit-chaincode
            templateRef:
              name: commit-chaincode
              template: main
            arguments:
              parameters:
                - name: channelname
                  value: "loanapp"
                - name: sequence
                  value: 1
                - name: version
                  value: 1
        - - name: smoke-test
            templateRef:
              name: smoke-test
              template: main
            arguments:
              parameters:
                - name: channelname
                  value: "loanapp"
