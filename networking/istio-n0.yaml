apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: p0o1-hlf-peer
  namespace: n0
spec:
  hosts:
    - peer0.org1.net
  location: MESH_EXTERNAL
  ports:
    - number: 15443
      name: https
      protocol: TLS
  resolution: NONE
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: o0-hlf-ord
  namespace: n0
spec:
  hosts:
    - orderer0.org0.com
    - o0-hlf-ord
  gateways:
    -  orderer0-gw
  tls:
    - match:
        - port: 15443
          sniHosts:
            - orderer0.org0.com
        - port: 7050
          sniHosts:
            - o0-hlf-ord
      route:
        - destination:
            host: o0-hlf-ord.n0.svc.cluster.local
            port:
              number: 7050
---
