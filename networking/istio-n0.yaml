apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: orderer0-gw
  namespace: n0
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 15443
        name: tls
        protocol: TLS
      hosts:
        - "orderer0.org0.com"
      tls:
        mode: PASSTHROUGH
---
