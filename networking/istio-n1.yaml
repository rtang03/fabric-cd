apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: p0o1-gateway
  namespace: n1
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 15443
        name: tls
        protocol: TLS
      hosts:
        - "peer0.org1.net"
        - "gupload.org1.net"
      tls:
        mode: PASSTHROUGH
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: "peer0.org1.net-tls"
      hosts:
        - "web.org1.net"
---
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: o0-hlf-ord
  namespace: n1
spec:
  hosts:
    - orderer0.org0.com
  location: MESH_EXTERNAL
  ports:
    - number: 15443
      name: https
      protocol: TLS
  resolution: NONE
