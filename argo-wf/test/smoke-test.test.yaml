apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: test-smoke-test
spec:
  activeDeadlineSeconds: 300
  ttlStrategy:
    secondsAfterCompletion: 3600
    secondsAfterSuccess: 3600
    secondsAfterFailure: 3600
  serviceAccountName: workflow
  arguments:
    parameters:
      - name: channelname
        value: "loanapp"
      - name: sequence
        value: 1
      - name: version
        value: 1
  workflowTemplateRef:
    name: smoke-test
