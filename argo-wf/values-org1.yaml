pvc_fabricfiles: pvc-org1
pvc_gupload: pvc-gupload1
mspId: Org1MSP

hostAlias:
  - hostnames:
      - orderer0.org0.com
      - peer0.org1.net
      - argocd.server
    ip: 35.202.107.80
  - hostnames:
      - gupload.org2.net
    ip: 35.202.107.80

ordererUrl: orderer0.org0.com:15443

argocdServerUrl: argocd.server

createChannel:
  enabled: true
  s3Key_Channeltx: workflow/genesis/channel.tx

joinChannel:
  enabled: true

updateAnchorPeer:
  enabled: true

packageChaincode:
  enabled: true

approveChaincode:
  enabled: true
  secrets:
    - name: org0-tlscacert
      secretName: org0.com-tlscacert
      mountPath: /tmp/org0.com-tlscacert.pem
      subPath: tlscacert.pem
    - name: org1-tlscacert
      secretName: org1.net-tlscacert
      mountPath: /tmp/org1.net-tlscacert.pem
      subPath: tlscacert.pem

commitChaincode:
  enabled: true
  targets:
    - peerAddress: peer0.org1.net:15443
      tlsRootCertFiles: org1.net-tlscacert.pem
  secrets:
    - name: org0-tlscacert
      secretName: org0.com-tlscacert
      mountPath: /tmp/org0.com-tlscacert.pem
      subPath: tlscacert.pem
    - name: org1-tlscacert
      secretName: org1.net-tlscacert
      mountPath: /tmp/org1.net-tlscacert.pem
      subPath: tlscacert.pem

smoketest:
  enabled: true
  targets:
    - peerAddress: peer0.org1.net:15443
      tlsRootCertFiles: org1.net-tlscacert.pem
  secrets:
    - name: org0-tlscacert
      secretName: org0.com-tlscacert
      mountPath: /tmp/org0.com-tlscacert.pem
      subPath: tlscacert.pem
    - name: org1-tlscacert
      secretName: org1.net-tlscacert
      mountPath: /tmp/org1.net-tlscacert.pem
      subPath: tlscacert.pem
