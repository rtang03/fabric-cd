global:
  logging: info
  workingDir: /var/hyperledger
  mspId: Org2MSP
  config:
    setupsh: admin2-orgadmin--setupsh
    coreyaml: admin2-orgadmin--core
  guploadImage: ghcr.io/rtang03/gupload:0.1.5
  channel:
    name: loanapp

config:
  peer:
    id: p0o2-hlf-peer
    peerTlsCaCert:  /var/hyperledger/crypto-config/channel-artifacts/org2.net-tlscacert/tlscacert.pem
    #Provide the address of the peer who creates the channel and port to be mentioned is grpc cluster IP port
    address: p0o2-hlf-peer:7051
    target: p0o2-hlf-peer
  orderer:
    #Provide the address for orderer
    address: orderer0.org0.com:15443

#######################
### Param for bootstrap
#######################
bootstrap:
  enabled: true
  hostAlias:
    - hostnames:
        - peer0.org2.net
        - orderer0.org0.com
        - orderer1.org0.com
        - orderer2.org0.com
        - orderer3.org0.com
        - orderer4.org0.com
      ip: 35.202.107.80
  pvcName: pvc-org2
  secret:
    - name: org0tlscacert
      secret: org0.com-tlscacert
      path: "/var/hyperledger/crypto-config/channel-artifacts/org0.com-tlscacert"
    - name: org2tlscacert
      secret: org2.net-tlscacert
      path: "/var/hyperledger/crypto-config/channel-artifacts/org2.net-tlscacert"
  chaincode:
    id: eventstore
    contract: eventstore
    version: 1
    lang: node
  tasks:
    create_channel:
      enabled: false
    join_channel:
      enabled: false
    getchannnelinfo:
      enabled: false
    update_anchor_peer:
      enabled: true
      mspId: Org2MSP
      host: peer0.org2.net
      port: 15443
    package_chaincode:
      enabled: true
    install_chaincode:
      enabled: true
    queryinstalled:
      enabled: true
    approve_chaincode:
      enabled: false
    queryapproved:
      enabled: false
    checkcommitreadiness:
      enabled: false
    commit_chaincode:
      enabled: false
    querycommitted:
      enabled: false
    init_chaincode:
      enabled: false
    dev_invoke:
      enabled: false
    dev_query:
      enabled: false
