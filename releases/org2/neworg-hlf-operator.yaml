global:
  logging: info
  workingDir: /var/hyperledger
  mspId: Org2MSP
  # configMap
  config:
    setupsh: admin2-orgadmin--setupsh
    coreyaml: admin2-orgadmin--core
  guploadImage: ghcr.io/rtang03/gupload:0.1.5
  channel:
    name: loanapp

config:
  peer:
    id: cli
    peerTlsCaCert:  /var/hyperledger/crypto-config/channel-artifacts/org2.net-tlscacert/tlscacert.pem
    #Provide the address of the peer who creates the channel and port to be mentioned is grpc cluster IP port
    address: p0o2-hlf-peer:7051
    target: peer0.org2.net
  orderer:
    #Provide the address for orderer
    address: orderer0.org0.com:15443

neworgSend:
  enabled: true
  hostAlias:
    - hostnames:
        - orderer0.org0.com
        - peer0.org2.net
      ip: 35.202.107.80
    - hostnames:
        - gupload.org1.net
      ip: 35.202.107.80
  # latest channel block (block 0), uploaded by "fetch1"
  channelConfg: o1_channel_config--config.json
  orgadmin:
    pvcName: pvc-org2
  gupload:
    pvcName: pvc-gupload2
  secret:
    - name: guploadtlscacert
      secret: org1.net-tlscacert
      path: "/var/gupload/cert"
    - name: org2tlscacert
      secret: org2.net-tlscacert
      path: "/var/hyperledger/crypto-config/channel-artifacts/org2.net-tlscacert"
  # used by configMap configtx.yaml
  configtx:
    mspId: Org2MSP
    anchorPeer: peer0.org2.net
    anchorPeerPort: 15443
  # dial address of gupload
  address:
    url: gupload.org1.net
    port: 15443
