global:
  mspId: Org2MSP
  caName: tlsca2
  caServerHome: /var/hyperledger/crypto-config/Org2MSP/tls/server
  caClientHome: /var/hyperledger/crypto-config/Org2MSP/tls/admin
  domain: org2.net
  # name of configMap [release-name]-[app]-setupsh
  setupsh: admin2-orgadmin--setupsh

caAdmin: tlsca2-admin
caAdminPW: tlsca2-adminPW
# k8s service name
endpoint: tlsca2-hlf-ca:7054
tlsCaCert: /var/hyperledger/crypto-config/Org2MSP/tls/admin/msp/cacerts/tlsca2-hlf-ca-7054.pem
orgAdmin:
  enabled: false

items:
  - type: type
    id: peer0.org2.net
    secret: peer0.org2.netPW
    caClientMspDir: tls-msp
    profile: tls
    csrHosts: "p0o2-hlf-peer,peer0.org2.net,gupload.org2.net"

persistence:
  pvcName: pvc-org2
