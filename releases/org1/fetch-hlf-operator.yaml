global:
  logging: info
  workingDir: /var/hyperledger
  mspId: Org1MSP
  config:
    setupsh: admin1-orgadmin--setupsh
    coreyaml: admin1-orgadmin--core
  guploadImage: ghcr.io/rtang03/gupload:0.1.5
  channel:
    name: loanapp

config:
  peer:
    id: cli
    peerTlsCaCert:  /var/hyperledger/crypto-config/channel-artifacts/org1.net-tlscacert/tlscacert.pem
    #Provide the address of the peer who creates the channel and port to be mentioned is grpc cluster IP port
    address: p0o1-hlf-peer:7051
    target: peer0.org1.net
  orderer:
    #Provide the address for orderer
    address: orderer0.org0.com:15443


#######################
### Param for fetch current channel config, and send to other org
#######################
fetchSend:
  enabled: true
  hostAlias:
    - hostnames:
        - orderer0.org0.com
        - peer0.org1.net
      ip: 35.202.107.80
    - hostnames:
        - gupload.org2.net
      ip: 35.202.107.80
  orgadmin:
    pvcName: pvc-org1
  gupload:
    pvcName: pvc-gupload1
    uploadedFilename: "o1_channel_config--config.json"
  secret:
    - name: org0tlscacert
      secret: org0.com-tlscacert
      path: "/var/hyperledger/crypto-config/channel-artifacts/org0.com-tlscacert"
    - name: org1tlscacert
      secret: org1.net-tlscacert
      path: "/var/hyperledger/crypto-config/channel-artifacts/org1.net-tlscacert"
    - name: guploadtlscacert
      secret: org2.net-tlscacert
      path: "/var/gupload/cert"
  address:
    url: gupload.org2.net
    port: 15443

