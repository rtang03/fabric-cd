global:
  logging: info
  workingDir: /var/hyperledger
  mspId: Org1MSP
  config:
    setupsh: admin1-orgadmin--setupsh
    coreyaml: admin1-orgadmin--core
  guploadImage: ghcr.io/rtang03/gupload:0.1.5
  channel:
    name: loanapp

config:
  peer:
    #Provide the name of the peer as per deployment yaml.
    #Eg. name: peer0
    id: cli
#    peerTlsCaCert:  /var/hyperledger/crypto-config/Org1MSP/peer0.org1.net/tls-msp/tls.crt
    peerTlsCaCert:  /var/hyperledger/crypto-config/channel-artifacts/org1.com-tlscacert/tlscacert.pem
    #Provide the address of the peer who creates the channel and port to be mentioned is grpc cluster IP port
    address: p0o1-hlf-peer:7051
    target: peer0.org1.net
  orderer:
    #Provide the address for orderer
    address: orderer0.org0.com:15443


#######################
### Param for fetch current channel config, and send to other org
#######################
fetchSend:
  enabled: true
  hostAlias:
    - hostnames:
        - orderer0.org0.com
        - peer0.org1.net
      ip: 35.202.107.80
    - hostnames:
        - gupload.org2.net
      ip: 35.202.107.80
  orgadmin:
    pvcName: pvc-org1
  gupload:
    pvcName: pvc-gupload1
    uploadedFilename: "o1_channel_config--config.json"
  secret:
    # used to connect orderer
    org0tlscacert: org0.com-tlscacert
    # used for peer1 cli
    org1tlscacert: org1.net-tlscacert
    guploadTlscacert: org2.net-tlscacert
  address:
    url: gupload.org2.net
    port: 15443

