global:
  mspId: Org1MSP
  caName: tlsca1
  caServerHome: /var/hyperledger/crypto-config/Org1MSP/tls/server
  caClientHome: /var/hyperledger/crypto-config/Org1MSP/tls/admin
  domain: org1.net
  # name of configMap [release-name]-[app]-setupsh
  setupsh: admin1-orgadmin--setupsh

caAdmin: tlsca1-admin
caAdminPW: tlsca1-adminPW
# k8s service name
endpoint: tlsca1-hlf-ca:7054
tlsCaCert: /var/hyperledger/crypto-config/Org1MSP/tls/admin/msp/cacerts/tlsca1-hlf-ca-7054.pem
orgAdmin:
  enabled: false

items:
  - type: peer
    id: peer0.org1.net
    secret: peer0.org1.netPW
    caClientMspDir: tls-msp
    profile: tls
    csrHosts: "p0o1-hlf-peer,peer0.org1.net,gupload.org1.net"

persistence:
  pvcName: pvc-org1
