global:
  mspId: Org1MSP
  ### Default
  # TZ: Asia/Hong_Kong
  ### Default
  # workingDir: /var/hyperledger/crypto-config
  ### Default
  # logging: info

cli:
  ### Default
  fabricBinary: "2.2.0"
  ### Default
  fabricCABinary: "1.4.7"
  # It provides org0 with org1's certs, for creation of genesis.block
  firstOrgDir: /var/hyperledger/crypto-config/Org1MSP

orderer:
  enabled: false

hostAlias:
  enabled: true
  hostnames:
    - hostname: peer0.org1.net
      ip: 34.67.169.143
    - hostname: orderer0.org0.com
      ip: 34.67.169.143

peer:
  enabled: true
  ### configmap
  config:
    peerAddress: "p0o1-hlf-peer:7051"
    peerTlsRootcertFile: /var/hyperledger/crypto-config/Org1MSP/msp/tlscacerts/tls-ca-cert.pem
#    peerTlsRootcertFile: /var/hyperledger/crypto-config/Org1MSP/peer0.org1.net/tls-msp/signcerts/cert.pem
  ### certs provider by org0, to peer
  secret:
    ordTlsCaCert: org0.com-tlscacert

persistence:
  ### Default
  # annotations: {}
  ### Default
  # accessMode: ReadWriteOnce
  ### Default
  # enabled: true
  pvcName: pvc-org1

postgresql-0:
  ### Default
  # initdbScripts:
  #   1-createdb.sql: |
  #   CREATE DATABASE "tls_ca_db";
  #   CREATE DATABASE "rca_db";
  postgresqlPassword: password
  master:
    podAnnotations:
      sidecar.istio.io/proxyCPU: "50m"
      sidecar.istio.io/proxyCPULimit: "50m"
    podLabels:
      version: "0.6.3"
      app: "orgadmin"
  slave:
    podAnnotations:
      sidecar.istio.io/proxyCPU: "50m"
      sidecar.istio.io/proxyCPULimit: "50m"
    podLabels:
      version: "0.6.3"
      app: "orgadmin"
  service:
    type: NodePort
    nodePort: 31433
  persistence:
    enabled: true
    existingClaim: pvc-org1
