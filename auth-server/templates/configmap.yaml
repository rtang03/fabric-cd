apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "auth-server.fullname" . }}
  labels:
{{- include "labels.standard" . | nindent 4 }}
data:
  CLIENT_APPLICATION_NAME: "root_client"
  CLIENT_SECRET: password
  JWT_EXP_IN_SECOND: {{ .Values.config.jwtExpInSecond }}
  JWT_SECRET: secret
  LOG_LEVEL: {{ .Values.global.logging }}
  ORG_ADMIN_EMAIL: admin@org1.net
  ORG_ADMIN_ID: admin-org1.net
  ORG_ADMIN_SECRET: admin-org1.netPW
  PORT: {{ .Values.config.port }}
  REDIS_HOST: {{ .Values.config.redisHost | quote }}
  REDIS_PORT: {{ .Values.config.redisPort }}
  REFRESH_TOKEN_EXP_IN_SEC: {{ .Values.config.refreshTokenExpInSec }}
  TYPEORM_DATABASE: auth_db
  TYPEORM_HOST: {{ .Values.config.postgresHost | quote }}
  TYPEORM_PASSWORD: docker
  TYPEORM_PORT: {{ .Values.config.postgresPort }}
  TYPEORM_USERNAME: postgres
  TZ: {{ .Values.global.TZ  | quote }}
