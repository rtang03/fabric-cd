global:
  TZ: Asia/Hong_Kong
  mspId: Org1MSP
  logging: info

image:
  repository: ghcr.io/rtang03/auth-server
  tag: 0.7.1
  pullPolicy: IfNotPresent

config:
  orgadminEmail: admin@org1.net
  jwtExpInSecond: 3600
  redisHost: redis1
  redisPort: 6379
  refreshTokenExpInSec: 86400
  port: 8080
  postgresHost: admin1-postgresql-0
  postgresPort: 5432

resources:
  limits:
    cpu: 100m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
