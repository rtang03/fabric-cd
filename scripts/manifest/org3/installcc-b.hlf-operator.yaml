global:
  logging: info
  workingDir: /var/hyperledger
  mspId: Org3MSP
  config:
    setupsh: admin3-orgadmin--setupsh
    coreyaml: admin3-orgadmin--core
  guploadImage: ghcr.io/rtang03/gupload:0.1.6
  channel:
    name: loanapp

config:
  peer:
    id: cli
    peerTlsCaCert:  /var/hyperledger/crypto-config/channel-artifacts/org3.net-tlscacert/tlscacert.pem
    #Provide the address of the peer who creates the channel and port to be mentioned is grpc cluster IP port
    address: p0o3-hlf-peer:7051
    target: p0o3-hlf-peer
  orderer:
    #Provide the address for orderer
    address: orderer0.org0.com:15443

#######################
### Param for bootstrap
#######################
bootstrap:
  enabled: true
  hostAlias:
    - hostnames:
        - peer0.org1.net
        - peer0.org2.net
        - peer0.org3.net
        - orderer0.org0.com
        - orderer1.org0.com
        - orderer2.org0.com
        - orderer3.org0.com
        - orderer4.org0.com
      ip: 35.202.107.80
  pvcName: pvc-org3
  secret:
    - name: org0tlscacert
      secret: org0.com-tlscacert
      path: "/var/hyperledger/crypto-config/channel-artifacts/org0.com-tlscacert"
    - name: org1tlscacert
      secret: org1.net-tlscacert
      path: "/var/hyperledger/crypto-config/channel-artifacts/org1.net-tlscacert"
    - name: org2tlscacert
      secret: org2.net-tlscacert
      path: "/var/hyperledger/crypto-config/channel-artifacts/org2.net-tlscacert"
    - name: org3tlscacert
      secret: org3.net-tlscacert
      path: "/var/hyperledger/crypto-config/channel-artifacts/org3.net-tlscacert"
  chaincode:
    id: eventstore
    contract: eventstore
    version: 1
    lang: node
  tasks:
    approve_chaincode:
      enabled: true
      sequence: 1
    queryapproved:
      enabled: true
    dev_invoke:
      enabled: true
      targets:
        - peerAddress: peer0.org1.net:15443
          tlsRootCertFiles: /var/hyperledger/crypto-config/channel-artifacts/org1.net-tlscacert/tlscacert.pem
        - peerAddress: peer0.org2.net:15443
          tlsRootCertFiles: /var/hyperledger/crypto-config/channel-artifacts/org2.net-tlscacert/tlscacert.pem
        - peerAddress: peer0.org3.net:15443
          tlsRootCertFiles: /var/hyperledger/crypto-config/channel-artifacts/org3.net-tlscacert/tlscacert.pem
    dev_query:
      enabled: true
